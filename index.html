<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì¶ Chinatown Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #e6f2ff;
      color: #003366;
      padding: 2rem;
    }

    h1 {
      color: #005580;
      margin-bottom: 1.5rem;
    }

    .video-container {
      display: inline-block;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      border: 3px solid #99ccff;
      border-radius: 10px;
      background: #cce6ff;
      margin: 1rem 0;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    select, input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #66b2ff;
    }

    select, input[type="text"] {
      width: 260px;
    }

    button {
      background-color: #66b2ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3399ff;
    }

    #zoomSlider {
      width: 260px;
      margin-top: 1rem;
    }

    label[for="zoomSlider"] {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    #output, #product {
      margin-top: 1.2rem;
      font-size: 18px;
    }

    #product p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <h1>üì¶ Chinatown Barcode Scanner</h1>

  <select id="cameraSelect">
    <option value="">Loading cameras...</option>
  </select>
  <br />
  <button id="start-btn">Start Scanning</button>

  <div class="video-container">
    <video id="video" playsinline muted></video>
  </div>

  <div>
    <label for="zoomSlider">üîç Zoom:</label>
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
  </div>

  <div style="margin-top: 2rem;">
    <input type="text" id="manualInput" placeholder="Enter barcode manually" />
    <button onclick="handleManualSearch()">Search</button>
  </div>

  <div id="output">Waiting...</div>
  <div id="product"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const reader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const product = document.getElementById('product');
    const zoomSlider = document.getElementById('zoomSlider');
    const cameraSelect = document.getElementById('cameraSelect');
    let track = null;

    async function populateCameraList() {
      try {
        // Get temporary stream to unlock permissions
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
        tempStream.getTracks().forEach(t => t.stop());
    
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
    
        cameraSelect.innerHTML = '';
        for (const device of videoDevices) {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.textContent = device.label || `Camera ${cameraSelect.length + 1}`;
          cameraSelect.appendChild(option);
        }
    
        if (videoDevices.length === 0) {
          cameraSelect.innerHTML = '<option value="">‚ùå No cameras found</option>';
        }
    
      } catch (err) {
        output.textContent = `‚ùå Camera access denied or unavailable: ${err.message}`;
      }
    }
    

    async function startScanning() {
      output.textContent = "Scanning...";
      product.innerHTML = "";

      const selectedDeviceId = cameraSelect.value;
      if (!selectedDeviceId) {
        output.textContent = "‚ùå No camera selected.";
        return;
      }

      try {
        reader.decodeFromVideoDevice(selectedDeviceId, video, async (result, err, controls) => {
          if (result) {
            const code = result.getText();
            output.textContent = `‚úÖ Scanned: ${code}`;
            controls.stop();
            fetchProduct(code);
          }
        });

        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: selectedDeviceId },
            facingMode: "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            advanced: [
              { focusMode: "continuous" },
              { torch: false }
            ]
          }
        });

        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if (capabilities.zoom) {
          zoomSlider.min = capabilities.zoom.min;
          zoomSlider.max = capabilities.zoom.max;
          zoomSlider.step = capabilities.zoom.step;
          zoomSlider.value = capabilities.zoom.min;

          zoomSlider.oninput = () => {
            const zoomLevel = parseFloat(zoomSlider.value);
            track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
          };
        } else {
          zoomSlider.disabled = true;
          zoomSlider.title = "Zoom not supported on this camera.";
        }

      } catch (err) {
        output.textContent = `‚ùå ${err.message}`;
      }
    }

    document.getElementById('start-btn').addEventListener('click', startScanning);

    window.handleManualSearch = () => {
      const code = document.getElementById('manualInput').value.trim();
      if (!code) {
        output.textContent = "Please enter a barcode.";
        return;
      }
      output.textContent = `Searching for: ${code}`;
      fetchProduct(code);
    };

    async function fetchProduct(barcode) {
      try {
        const res = await fetch(`https://chinatown-barlookup.123456789sunzheng.workers.dev/?barcode=${encodeURIComponent(barcode)}`);
        const data = await res.json();
        if (data.error) {
          product.innerHTML = `<p>‚ùå ${data.error}</p>`;
        } else {
          product.innerHTML = `
            <p><strong>Name:</strong> ${data.Pm}</p>
            <p><strong>Unit:</strong> ${data.Dw}</p>
            <p><strong>Price:</strong> ${data.hyj}</p>
          `;
        }
      } catch (err) {
        product.innerHTML = `<p>‚ö†Ô∏è Lookup failed</p>`;
      }
    }

    window.addEventListener("DOMContentLoaded", populateCameraList);
  </script>
</body>
</html>
