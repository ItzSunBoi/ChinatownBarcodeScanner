<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 1rem 0;
    }
    select, input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 0.5rem 0;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #zoomSlider {
      width: 250px;
      margin-top: 1rem;
    }
    #output, #product {
      margin-top: 1rem;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Chinatown Barcode Scanner</h1>

  <select id="cameraSelect">
    <option value="">Loading cameras...</option>
  </select>
  <br />
  <button id="start-btn">Start Scanning</button>
  <video id="video" playsinline muted></video>

  <div>
    <label for="zoomSlider">üîç Zoom:</label>
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
  </div>

  <div style="margin-top: 2rem;">
    <input type="text" id="manualInput" placeholder="Enter barcode manually" />
    <button onclick="handleManualSearch()">Search</button>
  </div>

  <div id="output">Waiting...</div>
  <div id="product"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const reader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const product = document.getElementById('product');
    const zoomSlider = document.getElementById('zoomSlider');
    const cameraSelect = document.getElementById('cameraSelect');
    let track = null;

    // üß† Populate camera select dropdown
    async function populateCameraList() {
      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      cameraSelect.innerHTML = '';
      for (const device of devices) {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      }
    }

    // üé¨ Start scanning from selected camera
    async function startScanning() {
      output.textContent = "Scanning...";
      product.innerHTML = "";

      const selectedDeviceId = cameraSelect.value;
      if (!selectedDeviceId) {
        output.textContent = "‚ùå No camera selected.";
        return;
      }

      try {
        reader.decodeFromVideoDevice(selectedDeviceId, video, async (result, err, controls) => {
          if (result) {
            const code = result.getText();
            output.textContent = `Scanned: ${code}`;
            controls.stop();
            fetchProduct(code);
          }
        });

        // Setup zoom support
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: selectedDeviceId },
            facingMode: "environment", // ‚úÖ Prefer back camera
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            advanced: [
              { focusMode: "continuous" },  // üîÅ Some Android browsers may honor this
              { torch: false },             // Prevent flash if auto-enabled
            ]
          }
        });

        track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if (capabilities.zoom) {
          zoomSlider.min = capabilities.zoom.min;
          zoomSlider.max = capabilities.zoom.max;
          zoomSlider.step = capabilities.zoom.step;
          zoomSlider.value = capabilities.zoom.min;
          zoomSlider.style.display = 'inline-block';
          zoomSlider.oninput = () => {
            track.applyConstraints({ advanced: [{ zoom: parseFloat(zoomSlider.value) }] });
          };
        } else {
          zoomSlider.style.display = 'none';
        }

      } catch (err) {
        output.textContent = `‚ùå ${err.message}`;
      }
    }

    document.getElementById('start-btn').addEventListener('click', startScanning);
    window.handleManualSearch = () => {
      const code = document.getElementById('manualInput').value.trim();
      if (!code) {
        output.textContent = "Please enter a barcode.";
        return;
      }
      output.textContent = `Searching for: ${code}`;
      fetchProduct(code);
    };

    async function fetchProduct(barcode) {
      try {
        const res = await fetch(`https://chinatown-barlookup.123456789sunzheng.workers.dev/?barcode=${encodeURIComponent(barcode)}`);
        const data = await res.json();
        if (data.error) {
          product.innerHTML = `<p>‚ùå ${data.error}</p>`;
        } else {
          product.innerHTML = `
            <p><strong>Name:</strong> ${data.Pm}</p>
            <p><strong>Unit:</strong> ${data.Dw}</p>
            <p><strong>Price:</strong> ${data.hyj}</p>
          `;
        }
      } catch (err) {
        product.innerHTML = `<p>‚ö†Ô∏è Lookup failed</p>`;
      }
    }

    // Load camera list on load
    window.addEventListener("DOMContentLoaded", populateCameraList);
  </script>
</body>
</html>
