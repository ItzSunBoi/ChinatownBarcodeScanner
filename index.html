<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 1rem;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    #output, #product {
      margin-top: 1rem;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Chinatown Barcode Scanner</h1>
  <button id="start-btn">Start Scanning</button>
  <video id="video" playsinline muted></video>
  <div id="output">Waiting...</div>
  <div id="product"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const product = document.getElementById('product');
    const startBtn = document.getElementById('start-btn');

    const reader = new BrowserMultiFormatReader();

    startBtn.addEventListener('click', async () => {
      output.textContent = "Scanning...";
      product.innerHTML = "";

      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();
        if (!devices.length) throw new Error("No camera found");

        const deviceId = devices[0].deviceId;

        await reader.decodeFromVideoDevice(deviceId, video, async (result, error) => {
          if (result) {
            const code = result.getText();
            output.textContent = `Scanned: ${code}`;
            reader.reset(); // ‚úÖ THIS is how you stop scanning
            fetchProduct(code);
          }
        });
      } catch (err) {
        output.textContent = `‚ö†Ô∏è ${err.message}`;
      }
    });

    async function fetchProduct(barcode) {
      try {
        const res = await fetch(`https://chinatown-barlookup.123456789sunzheng.workers.dev/?barcode=${encodeURIComponent(barcode)}`);
        const data = await res.json();

        if (data.error) {
          product.innerHTML = `<p>‚ùå ${data.error}</p>`;
        } else {
          product.innerHTML = `
            <p><strong>Name:</strong> ${data.Pm}</p>
            <p><strong>Unit:</strong> ${data.Dw}</p>
            <p><strong>Price:</strong> ${data.hyj}</p>
          `;
        }
      } catch (err) {
        product.innerHTML = `<p>‚ö†Ô∏è Failed to fetch product info</p>`;
      }
    }
  </script>
</body>
</html>
