<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 1rem 0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #zoomSlider {
      width: 250px;
      margin-top: 1rem;
    }
    #output, #product {
      margin-top: 1rem;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Chinatown Barcode Scanner</h1>

  <button id="start-btn">Start Scanning</button>
  <video id="video" playsinline muted></video>

  <div>
    <label for="zoomSlider">üîç Zoom:</label>
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
  </div>

  <div style="margin-top: 2rem;">
    <input type="text" id="manualInput" placeholder="Enter barcode manually" />
    <button onclick="handleManualSearch()">Search</button>
  </div>

  <div id="output">Waiting...</div>
  <div id="product"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const reader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const product = document.getElementById('product');
    const zoomSlider = document.getElementById('zoomSlider');

    let track = null;

    document.getElementById('start-btn').addEventListener('click', async () => {
      output.textContent = "Initializing camera...";
      product.innerHTML = "";

      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();
        if (!devices.length) throw new Error("No camera found");
        const deviceId = devices[0].deviceId;

        reader.decodeFromVideoDevice(deviceId, video, async (result, err, controls) => {
          if (result) {
            const code = result.getText();
            output.textContent = `Scanned: ${code}`;
            controls.stop();  // Stop scanning
            fetchProduct(code);
          }
        });

        // Access track for zoom control
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        track = stream.getVideoTracks()[0];

        const capabilities = track.getCapabilities();
        if (capabilities.zoom) {
          zoomSlider.min = capabilities.zoom.min;
          zoomSlider.max = capabilities.zoom.max;
          zoomSlider.step = capabilities.zoom.step;
          zoomSlider.value = capabilities.zoom.min;
          zoomSlider.style.display = 'inline-block';

          zoomSlider.addEventListener("input", () => {
            const constraints = { advanced: [{ zoom: parseFloat(zoomSlider.value) }] };
            track.applyConstraints({ advanced: constraints });
          });
        } else {
          zoomSlider.style.display = 'none';
        }

      } catch (err) {
        output.textContent = `‚ùå ${err.message}`;
      }
    });

    async function fetchProduct(barcode) {
      try {
        const res = await fetch(`https://chinatown-barlookup.123456789sunzheng.workers.dev/?barcode=${encodeURIComponent(barcode)}`);
        const data = await res.json();
        if (data.error) {
          product.innerHTML = `<p>‚ùå ${data.error}</p>`;
        } else {
          product.innerHTML = `
            <p><strong>ÂïÜÂìÅ:</strong> ${data.Pm}</p>
            <p><strong>Âçï‰Ωç:</strong> ${data.Dw}</p>
            <p><strong>‰ª∑Ê†º:</strong> ${data.hyj}</p>
          `;
        }
      } catch (err) {
        product.innerHTML = `<p>‚ö†Ô∏è Lookup failed</p>`;
      }
    }

    window.handleManualSearch = () => {
      const manualCode = document.getElementById('manualInput').value.trim();
      if (!manualCode) {
        output.textContent = "Please enter a barcode.";
        return;
      }
      output.textContent = `Searching for: ${manualCode}`;
      fetchProduct(manualCode);
    };
  </script>
</body>
</html>
